{% extends "index.html" %}

{% block maintitle %}

    Change Profile
        
{% endblock %}

{% block title %}

    <!-- add title -->
    Change your Profile here!
        
{% endblock %}

{% block body %}

    <!-- add body -->
    <form action="#" method="POST" id="login-form" class="row g-3 fs-5 m-3 text-start" >
        <div class="fw-bold">{{msg}}</div>
        <div class="col-12 ">
            <label for="iid" class="col-sm-2 col-form-label fw-bold">Profile id</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="iid" value="{{p.profile_id}}" name="pid" >
            </div>
        </div>
        <div class="col-12">
            <label for="iimg" class="col-sm-2 col-form-label fw-bold mb-3">Image</label>
            
            <!-- <div class="col-6 ms-5">Image upload
            
            <input type="file" class="form-control" id="iimg" name="file" >
            </div><div class="col-6 ms-5 text-center">or</div> -->
            <div class="col-6 ms-5">Enter url
    
            <input type="url" class="form-control" id="iimg" value="{{p.pic}}" name="pic" >
            </div>
        </div>
        <div class="col-12 ">
            <label for="ibio" class="col-sm-2 col-form-label fw-bold">Bio</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="ibio" value="{{p.bio}}" name="bio">
            </div>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn" style="background-color:rgb(192, 103, 87);">Submit</button>
        </div>
    </form>
    <a href="/profile" class="btn text-dark fw-bold mb-3 position-absolute top-0 start-0">-> back</a> 

{% endblock %}
