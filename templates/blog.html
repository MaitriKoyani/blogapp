<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .avtar {
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body style="background-image: url(https://img.freepik.com/free-vector/hand-painted-pastel-coloured-watercolour-background-design_1048-19610.jpg?semt=ais_hybrid); background-repeat: no-repeat; background-size: cover;">
    <nav class="navbar navbar-light border border-2 border-secondary" style="background-color: #796c709f; opacity: 0.9;">
        <div class="container-fluid mx-4">
            <a class="navbar-brand ms-3 " href="/profile">
                <img src="{{pic}}" alt="" width="30" height="24" class="avtar">
                {{username}}
            </a>
            
            <div class="d-flex pe-5">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary ms-2 text-dark fs-5">Logout</a>
            </div>  
        </div>
    </nav>
    <div class="text-center m-3" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 40px; color: rgba(50, 18, 50, 0.929); ">My Blogs</div>
    
    <div class="container">
        {% if coun>0 %}
        <div class="position-absolute top-50 end-0 fs-3"><a href="{{url_for('addblog')}}" class="btn btn-outline-secondary me-5">+ Add blogs</a></div>
        <div class="row">
            {% for b in blog %}
            <div class="d-inline-block border border-2  m-2 rounded fw-bold" style="background-image: url({{b.img}});height: 400px;width: 400px;background-position: center;background-repeat: no-repeat;background-size: cover; color: rgb(255, 255, 255);">
                
                <h5 class="">{{b.title}}</h5>
                <p class="">{{b.description}}</p>
                <a>ü§ç{{b.likes}} likes</a><br>
                <a href="/delblog/{{b.id}}" >üßπ delete</a>
                <a href="/editblog/{{b.id}}">üñäÔ∏è edit</a>       
            </div>
            {% endfor %}
        </div>
        {% else %}
            
            <br>
            <br>
            <div class="fs-4 text-light text-center">There are no blogs! so, if you are interested then  -> <a href="/addblog" class="btn btn-outline-secondary">Create blog</a></div>
        
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
