<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .avtar {
            
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }
    </style>
</head>
<body style="background-color: black;">
    <div class="h-100 w-50 text-center border position-absolute top-50 start-50 translate-middle p-3">
        <div>
            <img src="https://i.pinimg.com/originals/75/46/fe/7546feb15edb3f2d46f22a737042b552.jpg" alt="Profile pic" class="avtar m-2">
        </div>
        <div class="text-light fs-3">
            UserId
        </div>
        <div class="text-light fs-5">
            {{username}}
        </div>
        <div class="text-light">
            bio
        </div>
        <div>
            <a href="{{url_for('blog')}}" class="btn btn-outline-secondary">My blog</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
