<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .avtar {
            
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }
    </style>
</head>
<body style="background-color: black;">
    <div class="h-50 w-50 text-center border position-absolute top-50 start-50 translate-middle p-3">
        <div class="row m-2">
            <div class="col-4">
                <div>
                    
                    <img src="{{profile.pic}}" alt="Profile pic" class="avtar m-2">
                    
                    <div class="text-light fs-4">
                        {{username}}
                    </div>
                    <a href="/changeProfile" >üñäÔ∏è Change Profile</a>
                </div>
            </div>
            <div class="col-8 text-start align-middle p-5 ">
                <div class="text-secondary fs-3 row m-2">UserId :
                    
                    {{profile.profile_id}}
                    
                </div>
                    
                <div class="text-secondary fs-3 row m-2">Bio :
                        
                    {{profile.bio}}

                </div>    
                        
                <div class="row mt-4">
                    <a href="{{url_for('blog')}}" class="btn btn-outline-secondary">My blog</a>
                </div>

                <div class="row mt-4">
                    <a href="{{url_for('delaccount')}}" class="btn btn-outline-secondary">Delete Account</a>
                </div>

            </div>
        </div>
        <a href="/home" class="btn text-light fs-5 mb-3 position-absolute bottom-0 start-0">-> back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
